<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>
    <div class="header">
        <img class="kodluyoruz" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="">
        <h1 class="kodluyoruz-text">Yapılacaklar Listesi</h1>
        <div class="ekle">
            <input class="input" type="text" name="text" id="text" placeholder="Bugün ne yapacaksın?">
            <button class="button">Ekle</button>
        </div>    
    </div>
    <ul class="list">
        <li class="gray-1">3 Litre Su İç. <span class="close">x</span></li>
        <li class="gray-2">Ödevleri Yap. <span class="close">x</span></li>
        <li class="gray-1">En Az 3 Saat Kodlama Yap. <span class="close">x</span></li>
        <li class="gray-2">Yemek Yap. <span class="close">x</span></li>
        <li class="gray-1">50 Sayfa Kitap Oku. <span class="close">x</span></li>
    </ul>
    <div style="width: 15%;" class="toast">
        <div class="toast-header">
            Listeye Eklendi
            <span class="close">
                x
            </span>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
